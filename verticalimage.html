    body, html {

    img {

    }

    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: white; /* Fullscreen background white */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999; /* Keep this container on top */
      overflow: hidden; /* Prevent scrollbars in fullscreen */
    }

    .hidden {
      display: none;
    }

    /* Discs generated as background */
    .background-disc {
      position: absolute;
      border-radius: 50%;
      opacity: 0.8;
      z-index: 0; /* Keep discs behind the image */
    }

    /* Hidden discs */
    .hidden-disc {
      display: none;
    }

  <script>

    // Function to play the chime sound
    function playChime() {
        var chime = document.getElementById('chimeSound');
        chime.play();
    }

    // Set interval to play the chime every 1 minute (60000 ms)
    setInterval(playChime, 3000);
    

    
    let rotation = 0;
    let zoom = 1; // Initial zoom level
    const zoomStep = 0.1; // Zoom step size for in and out
    let currentImageIndex = 1;
    let discsVisible = true; // Control visibility of discs

    const image = document.getElementById("image");
    const fullscreenContainer = document.getElementById("fullscreenContainer");
//https://mjlatifi.github.io/misc/image1.jpg
    // List of image file names
    const imageFiles = [
      "image1.jpg", // Image for key 1
      "image2.jpg", // Image for key 2
      "image3.jpg", // Image for key 3
      "image4.jpg", // Image for key 4
      "image5.jpg", // Image for key 5
      "image6.jpg", // Image for key 6
      "image7.jpg", // Image for key 7
      "image8.jpg", // Image for key 8
      "image9.jpg"  // Image for key 9
    ];

    // Generate random colored discs
    function generateDiscs(numDiscs) {
      for (let i = 0; i < numDiscs; i++) {
        const disc = document.createElement('div');
        disc.classList.add('background-disc');

        // Random size for the disc
        const size = Math.random() * 30 + 10; // 10px to 40px diameter
        disc.style.width = `${size}px`;
        disc.style.height = `${size}px`;

        // Random position for the disc
        const posX = Math.random() * window.innerWidth;
        const posY = Math.random() * window.innerHeight;
        disc.style.left = `${posX}px`;
        disc.style.top = `${posY}px`;

        // Random color for the disc
        const randomColor = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.5)`;
        disc.style.backgroundColor = randomColor;

        // Add the disc to the fullscreen container
        fullscreenContainer.appendChild(disc);
      }
    }

    // Toggle discs on 'c' key press
    function toggleDiscs() {
      const discs = document.querySelectorAll('.background-disc');
      discs.forEach(disc => {
        if (discsVisible) {
          disc.classList.add('hidden-disc');
        } else {
          disc.classList.remove('hidden-disc');
        }
      });
      discsVisible = !discsVisible;
    }

    // Update image transformation: rotation and zoom
    function updateImageTransform() {
      image.style.transform = `rotate(${rotation}deg) scale(${zoom})`;
    }

    document.addEventListener('keydown', (event) => {
      // Rotate image and show fullscreen on 'q' press
      if (event.key === 'q') {
        rotation += 90;
        updateImageTransform();
        fullscreenContainer.classList.remove('hidden');
      }

      // Change image on number key press (1-9)
      if (event.key >= '1' && event.key <= '9') {
        const index = parseInt(event.key) - 1;
        if (index < imageFiles.length) {
          currentImageIndex = index;
          image.src = imageFiles[index];
          rotation = 0;  // Reset rotation on new image load
          zoom = 1;      // Reset zoom on new image load
          updateImageTransform();
        }
      }

      // Zoom in on 'i' key press
      if (event.key === 'i') {
        zoom += zoomStep;
        updateImageTransform();
      }

      // Zoom out on 'o' key press
      if (event.key === 'o') {
        zoom = Math.max(zoom - zoomStep, 0.1); // Prevent zoom from going below 0.1
        updateImageTransform();
      }

      // Toggle discs on 'c' key press
      if (event.key === 'c') {
        toggleDiscs();
      }
    });

    // Exit fullscreen when clicking outside the image
    fullscreenContainer.addEventListener('click', () => {
      fullscreenContainer.classList.add('hidden');
    });

    // Generate 100 random discs on the background
    generateDiscs(100);

    setInterval(function() {
    generateDiscs(1)
    }, 20000)




    
  </script>
